#
# 名称: バッチ処理 エラーメール
# 送信タイミング: バッチ処理にてエラーが発生した場合
# 送信先: TO: ERROR_MAIL_TO環境変数に設定された宛先。設定されていない場合は送信しない。
#
message:
  subject:
    data: 【Partner Portal】バッチ処理エラー
    charset: UTF-8
  body:
    text:
      data: |
        発生日時：{{ error_datetime }}
        関数名：{{ error_function }}
        エラーメッセージ：
        {{ error_message }}

        -----------------------------------------
        本メールはシステムより自動送信されています。返信いただいてもお答えできませんのでご了承ください。
        -----------------------------------------
        ※無断複写・転載を禁じます。
        発行・編集　Sony Acceleration Platform
      charset: UTF-8
    html:
      data: ""
