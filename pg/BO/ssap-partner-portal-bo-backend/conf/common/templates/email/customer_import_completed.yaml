#
# 名称: Salesforceお客様情報インポート通知
# 送信タイミング: BOお客様管理でお客様情報がインポートされたとき
# 送信先: TO：システム管理者（全員）
#
message:
  subject:
    data: 【Partner Portal】お客様情報がインポートされました
    charset: UTF-8
  body:
    text:
      data: |
        本メールは、Sony Acceleration Platformが提供する「Partner Portal」より自動送信しております。

        以下のお客様情報がインポートされました。
        {%- if add_info_list |length !=0 %}

        「新規登録」
        {%- endif%}
        {%- for add_info in add_info_list %}
        ・お客様名：{{ add_info.customer_name }}
          ・URL：{{ add_info.customer_detail_url_bo }}
        {%- endfor %}
        {%- if update_info_list |length !=0 %}

        「更新」
        {%- endif%}
        {%- for update_info in update_info_list %}
        ・お客様名：{{ update_info.customer_name }}
          {%- for column_info in update_info.update_column_info %}
          ・{{ column_info.update_column }}：{{ column_info.update_value }}
          {%- endfor %}
        {%- endfor %}

        -----------------------------------------
        本メールはシステムより自動送信されています。返信いただいてもお答えできませんのでご了承ください。
        -----------------------------------------
        ※無断複写・転載を禁じます。
        発行・編集　Sony Acceleration Platform
      charset: UTF-8
    html:
      data: ""
