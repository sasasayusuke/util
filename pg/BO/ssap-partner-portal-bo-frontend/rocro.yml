inspecode:
  tools:
    coverity:
      thresholds:
        num-issues:
          error: 0
      ignore:
        - "rocro.yml"
      machine:
        cpu: 2.5
      options:
        --commands:
          - cov-capture --source-dir /home/rocro/src/github.com/staqct/ssap-partner-portal-bo-frontend --dir /home/rocro/cov-im 
          - cov-analyze --dir /home/rocro/cov-im --webapp-security --enable INSECURE_SALT --enable OPEN_REDIRECT
    fossology:
      ignore:
        - "rocro.yml"
      machine:
        cpu: 2.5
      optioons:
        --summarize
