#
# 名称: 個別カルテ入力・更新通知（外部向け）
# 送信タイミング: FOカルテ管理画面で「個別カルテの更新を通知する」をONかつお客様「公開」にして登録、更新を行ったとき
# 送信先: TO：案件に設定されたプロデューサー、アクセラレーター、お客様（全員）
#
message:
  subject:
    data: 【Partner Portal】{{ project_name }}：個別カルテが更新されました
    charset: UTF-8
  body:
    text:
      data: |
        本メールは、Sony Acceleration Platformが提供する「Partner Portal」より自動送信しております。
        ご返信いただいてもお答えできませんのでご了承下さい。

        {{ project_name }}の個別カルテが更新されました。

        URL：
        {{ fo_karte_URL }}

        支援日：
        {{ date }}

        カスタマーサクセス：
        {{ customer_success }}

        支援実施内容：
        {{ detail }}

        コメント・フィードバック：
        {{ feedback }}

        ネクストアクション：
        {{ next_action }}

        -----------------------------------------
        このカルテのお問い合わせ先
        担当アクセラレーター：{{ producer_name }}
        メールアドレス：{{ producer_email }}
        -----------------------------------------

        ※無断複写・転載を禁じます。
        発行・編集　Sony Acceleration Platform
      charset: UTF-8
    html:
      data: ""
