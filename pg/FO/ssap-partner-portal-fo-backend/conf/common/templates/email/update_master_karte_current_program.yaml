#
# 名称: マスターカルテ当期支援結果通知
# 送信タイミング: FOマスターカルテ画面で当期支援の更新通知チェックボックスをONにして登録、更新を行ったとき
# 送信先: TO：事業者責任者（全員）、営業責任者（全員）、支援者責任者（全員）
#        CC: 案件に設定されているプロデューサー、案件に設定されているアクセラレータ（全員）、案件に設定された商談所有者
#
message:
  subject:
    data: 【マスターカルテ　当期支援結果】{{ project_id }} {{ project_name }} {{ update_user_name }}
    charset: UTF-8
  body:
    text:
      data: |
        アクセラサービス マネジメント各位

        お疲れ様です。{{ update_user_name }}です。​
        {{ customer_name }}{%- if company_dept_department_name |length != 0 -%}{{ " " ~ company_dept_department_name }}{%- endif -%}様向け支援案件の当期支援結果を記入しましたので送付いたします。​
        ご確認のほどよろしくお願いいたします。​

        ────────────────────────​
        ■当期支援結果​
        【カスタマーサクセス】​
        {{ cp_customer_success }}

        【カスタマーサクセス結果】​
        {{ cp_customer_success_result }}

        【カスタマーサクセス達成/未達要因】​
        {{ cp_customer_success_result_factor }}

        【支援で生じた課題】​
        {{ cp_support_issue }}

        【解決できた要因/解決できなかった要因】​
        {{ cp_support_success_factor }}

        【顧客評価に対する自己評価】​
        {{ cp_survey_ssap_assessment }}

        【次期支援内容】​
        {{ cp_next_support_content }}

        ────────────────────────​
        ■案件情報​
        【社長の方針】​
        {{ cp_president_policy }}

        【3年後のTo Be像】​
        {{ cp_to_be_three_years }}

        【課題】​
        {{ cp_issue }}

        【リクエスト】​
        {{ cp_request }}

        【支援期間】​
        {{ cp_schedule }}

        【支援内容】
        {{ cp_support_contents }}

        ────────────────────────​
        ■お客様情報​
        企業名：{{ company_dept_customer_name }}
        URL：​{{ company_dept_customer_url }}
        顧客セグメント：​{{ company_dept_category }}
        設立：​​{{ company_dept_establishment }}
        従業員：{{ company_dept_employee }}
        資本金：​​{{ company_dept_capital_stock }}
        事業概要：​{{ company_dept_business_summary }}
        業界セグメント：​{{ company_dept_industry_segment }}
        {%- if company_dept_department_name |length != 0 %}
        部署名：​{{ company_dept_department_name }}
        {%- endif %}

        マスターカルテURL：​{{ fo_master_karte_URL }}

      charset: UTF-8
    html:
      data: ""
