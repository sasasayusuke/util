<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ただいまメンテナンス中です｜Partner Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        #maintenance {
            width: 800px;
            margin: 100px auto;
            border: 3px solid #00a919;
            text-align: center;
            background-color: #fff;
        }
        #title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 40px;
            color: #00a919;
        }
        #message {
            font-size: 16px;
            margin-top: 15px;
        }
        #details {
            margin-top: 25px;
            margin-bottom: 40px;
        }
        #sub-title {
            font-size: 18px;
            font-weight: bold;
            color: #00a919;
        }
        #date {
            font-size: 18px;
            font-weight: bold;
            color: #00a919;
        }
        #note {
            font-size: 14px;
        }
        @media screen and (max-width: 480px) {
            #title {
                font-size: 24px;
            }
            #maintenance {
                width: 380px;
            }
        }
        @media screen and (min-width: 480px) and (max-width: 768px) {
            #maintenance {
                width: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="maintenance">
        <div id="title">
            システムメンテナンス中です
        </div>
        <div id="message">
            ご利用の皆様には、ご迷惑をおかけし申し訳ございません。​<br>メンテナンス終了まで今しばらくお待ちください。<br>
        </div>
        <div id="details">
            <div id="sub-title">
                【メンテナンス期間】
            </div>
            <div id="date">
                2023年1月31日（火）13:00 〜 14:30
            </div>
            <div id="note">
                ※実施時間は前後する可能性があります。
            </div>
        </div>
    </div>
</body>
</html>
