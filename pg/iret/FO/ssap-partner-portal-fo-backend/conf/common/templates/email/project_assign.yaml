#
# 名称: 案件アサイン通知
# 送信タイミング: 案件管理画面で案件に営業担当者、支援者、および顧客をアサインしたとき
# 送信先: TO: アサインされたユーザ（支援者 or 支援責任者 or 営業担当者 or お客様メンバー）
#
message:
  subject:
    data: 【Partner Portal】{{ project_name }} へ招待されました
    charset: UTF-8
  body:
    text:
      data: |
        {{ mail_address_to }} 様

        本メールは、Sony Acceleration Platformが提供する「Partner Portal」より自動送信しております。

        以下の案件へ招待されました。

        ・案件名：{{ project_name }}
          ・URL：{{ fo_karte_list_url }}

        -----------------------------------------
        本メールはシステムより自動送信されています。返信いただいてもお答えできませんのでご了承ください。
        -----------------------------------------
        ※無断複写・転載を禁じます。
        発行・編集　Sony Acceleration Platform
      charset: UTF-8
    html:
      data: ""
