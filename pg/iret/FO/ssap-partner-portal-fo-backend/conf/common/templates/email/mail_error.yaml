#
# 名称: Salesforceデータ連携エラーメール
# 送信タイミング: メールサイズが25MBを超えた等、例外が発生した場合
# 送信先: TO: システム管理者
#
message:
  subject:
    data: 【Partner Portal】SalesForceデータ連携エラー
    charset: UTF-8
  body:
    text:
      data: |
        発生日時：{{ error_datetime }}
        処理：{{ error_function }}
        実施者：{{ user_name }}

        エラーメッセージ：
        {{ error_message }}

        登録データ：
        {{ data }}
      charset: UTF-8
    html:
      data: ""
