#
# 名称: 取引先・案件情報データ連携エラー通知
# 送信タイミング: バッチ処理(自動連携)による取引先情報または案件情報の取り込みがデータ不正などによって取り込めなかった時
# 送信先: TO: 【BO】システム管理者（全員）
#            【BO】アンケート事務局（全員）
#
message:
  subject:
    data: 【Partner Portal】お客様・案件情報データ連携エラー
    charset: UTF-8
  body:
    text:
      data: |
        発生日時：{{ error_datetime }}

        {%- if customer_error_dict_list |length !=0 %}

        【取引先情報】
        {%- endif -%}
        {%- for customer_error_dict in customer_error_dict_list %}
        ・Salesforce取引先ID：{{ customer_error_dict.salesforce_customer_id }}
          {%- for error_info in customer_error_dict.error_info_list %}
          ・項目名: {{ error_info.column_name }}
            {%- for message in error_info.message_list %}
            エラー内容: {{ message }}
            {%- endfor %}
          {%- endfor %}
        {% endfor %}

        {%- if project_error_dict_list |length !=0 %}

        【案件情報】
        {%- endif -%}
        {%- for project_error_dict in project_error_dict_list %}
        ・Salesforce商談ID： {{ project_error_dict.salesforce_opportunity_id }}
          {%- for error_info in project_error_dict.error_info_list %}
          ・項目名: {{ error_info.column_name }}
            {%- for message in error_info.message_list %}
            エラー内容: {{ message }}
            {%- endfor %}
          {%- endfor %}
        {% endfor %}

        -----------------------------------------
        本メールはシステムより自動送信されています。返信いただいてもお答えできませんのでご了承ください。
        -----------------------------------------
        ※無断複写・転載を禁じます。
        発行・編集　Sony Acceleration Platform
      charset: UTF-8
    html:
      data: ""
