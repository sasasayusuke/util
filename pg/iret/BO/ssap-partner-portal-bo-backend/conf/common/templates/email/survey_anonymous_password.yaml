#
# 名称: 匿名回答アンケートパスワード通知
# 送信タイミング: スケジュール上の送信日時点
# 送信先: TO：案件に設定されたアンケート送信先
#         Cc：営業担当者
#         Bcc：アンケート事務局スタッフ
#
message:
  subject:
    data: 【{{ formatted_month }}月度の評価のお願い】{{ customer_name }}　{{ answer_user_name }}様　回答用パスワード
    charset: UTF-8
  body:
    text:
      data: |
        本メールは、Sony Acceleration Platformが提供する「Partner Portal」より自動送信しております。
        ご返信いただいてもお答えできませんのでご了承下さい。

        平素より大変お世話になっております。
        {{ customer_name }}／{{ project_name }}の{{ summary_month }}の{{ survey_type_name }}へのご回答につきまして、回答画面にて下記パスワードのご入力をお願い申し上げます。

        ・パスワード：
        {{ survey_password }}

        （案件識別ID：{{ project_identification_id }}）

        ※無断複写・転載を禁じます。
        発行・編集　Sony Acceleration Platform
      charset: UTF-8
    html:
      data: ""
