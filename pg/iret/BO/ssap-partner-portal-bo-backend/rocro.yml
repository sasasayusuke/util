inspecode:
  tools:
    coverity:
      thresholds:
        num-issues:
          error: 0
      ignore:
        - "rocro.yml"
      machine:
        cpu: 2.5
      options:
        --commands:
          - cov-capture --source-dir /home/rocro/src/github.com/staqct/ssap-partner-portal-bo-backend --dir /home/rocro/cov-im 
          - cov-analyze --dir /home/rocro/cov-im --enable CSRF --enable HARDCODED_CREDENTIALS --enable MISSING_AUTHZ --enable NOSQL_QUERY_INJECTION --enable OPEN_REDIRECT --enable OS_CMD_INJECTION --enable PATH_MANIPULATION --enable RISKY_CRYPTO --enable SCRIPT_CODE_INJECTION --enable SENSITIVE_DATA_LEAK --enable SQLI --enable UNSAFE_DESERIALIZATION --enable XML_EXTERNAL_ENTITY --enable XSS
    fossology:
      ignore:
        - "rocro.yml"
      machine:
        cpu: 2.5
      optioons:
        --summarize
