<!-- 総合受付画面 -->
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<!-- ホーム画面に追加して起動したときに"スタンドアロン（SafariのUIなし）"で開く -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- ステータスバーの色 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>総合受付 - SMSデータテック</title>
<!-- システム設定読み込み -->
<script src="../システム設定.js"></script>
<style>
  /* リセット */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* 背景と全体レイアウト */
  body {
    background: #f5f7fa !important;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif !important;
    color: #333 !important;
    min-height: 100vh !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    padding: 20px !important;
  }

  /* メインコンテナ */
  .wrap {
    display: flex !important;
    gap: 32px !important;
    width: 100% !important;
    max-width: 1400px !important;
    align-items: stretch !important;
  }

  /* 左カラム */
  .left {
    flex: 0 0 45% !important;
    display: flex !important;
    flex-direction: column !important;
    gap: 24px !important;
  }

  /* 大きなカード（QRコード） */
  .big-card {
    background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%) !important;
    border-radius: 16px !important;
    padding: 80px 40px !important;
    min-height: 280px !important;
    width: 100% !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    text-align: center !important;
    font-size: 2rem !important;
    font-weight: 600 !important;
    text-decoration: none !important;
    color: #fff !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
    box-shadow: 0 8px 20px rgba(13, 71, 161, 0.3) !important;
    line-height: 1.4 !important;
  }

  .big-card:hover {
    transform: translateY(-4px) !important;
    box-shadow: 0 12px 28px rgba(13, 71, 161, 0.4) !important;
  }

  /* 小ボタン（配送業者） */
  .small-btn {
    background: linear-gradient(135deg, #f57c00 0%, #e65100 100%) !important;
    border-radius: 12px !important;
    padding: 20px 40px !important;
    font-size: 1.3rem !important;
    font-weight: 600 !important;
    align-self: flex-start !important;
    text-decoration: none !important;
    color: #fff !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
    box-shadow: 0 6px 16px rgba(245, 124, 0, 0.3) !important;
  }

  .small-btn:hover {
    transform: translateY(-3px) !important;
    box-shadow: 0 8px 20px rgba(245, 124, 0, 0.4) !important;
  }

  /* 右カラム */
  .right {
    flex: 1 !important;
    background: #fff !important;
    border-radius: 16px !important;
    padding: 40px !important;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08) !important;
    display: flex !important;
    flex-direction: column !important;
    gap: 20px !important;
  }

  /* カード共通スタイル */
  .card {
    border-radius: 12px !important;
    padding: 32px 24px !important;
    min-height: 90px !important;
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: center !important;
    gap: 12px !important;
    color: #fff !important;
    font-size: 1.5rem !important;
    font-weight: 600 !important;
    text-decoration: none !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
  }

  .card:hover {
    transform: translateY(-4px) !important;
  }

  .card img {
    max-width: 180px !important;
    max-height: 60px !important;
    width: auto !important;
    height: auto !important;
    object-fit: contain !important;
  }

  /* SDTカード - 青系 */
  #sdt-link {
    background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%) !important;
    box-shadow: 0 6px 16px rgba(25, 118, 210, 0.3) !important;
  }

  #sdt-link:hover {
    box-shadow: 0 8px 20px rgba(25, 118, 210, 0.4) !important;
  }

  /* インディゴカード - 紫系 */
  #indigo-link {
    background: linear-gradient(135deg, #5e35b1 0%, #4527a0 100%) !important;
    box-shadow: 0 6px 16px rgba(94, 53, 177, 0.3) !important;
  }

  #indigo-link:hover {
    box-shadow: 0 8px 20px rgba(94, 53, 177, 0.4) !important;
  }

  /* ZEAROTカード - 緑系 */
  #zearot-link {
    background: linear-gradient(135deg, #00897b 0%, #00695c 100%) !important;
    box-shadow: 0 6px 16px rgba(0, 137, 123, 0.3) !important;
  }

  #zearot-link:hover {
    box-shadow: 0 8px 20px rgba(0, 137, 123, 0.4) !important;
  }

  /* レスポンシブ */
  @media (max-width: 1024px) {
    .wrap {
      flex-direction: column !important;
      max-width: 600px !important;
    }

    .left, .right {
      flex: unset !important;
      width: 100% !important;
    }

    .big-card {
      font-size: 1.6rem !important;
      padding: 60px 32px !important;
      min-height: 200px !important;
    }

    .small-btn {
      font-size: 1.1rem !important;
      padding: 16px 32px !important;
    }

    .card {
      font-size: 1.3rem !important;
      padding: 28px 20px !important;
    }

    .card img {
      max-width: 150px !important;
      max-height: 50px !important;
    }
  }

  @media (max-width: 600px) {
    body {
      padding: 12px !important;
    }

    .wrap {
      gap: 20px !important;
    }

    .left {
      gap: 16px !important;
    }

    .big-card {
      font-size: 1.4rem !important;
      padding: 48px 24px !important;
      min-height: 160px !important;
    }

    .small-btn {
      font-size: 1rem !important;
      padding: 14px 28px !important;
      align-self: stretch !important;
      text-align: center !important;
    }

    .right {
      padding: 28px !important;
      gap: 16px !important;
    }

    .card {
      font-size: 1.2rem !important;
      padding: 24px 16px !important;
      min-height: 70px !important;
    }

    .card img {
      max-width: 120px !important;
      max-height: 40px !important;
    }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="left">
    <a href="#" id="qr-link" class="big-card">QR または<br>受付コード</a>
    <a href="#" id="delivery-link" class="small-btn">配送業者</a>
  </div>

  <div class="right">
    <a href="#" id="sdt-link" class="card">
      <img src="/images/logo-sdt.png" alt="SDT" />
      <span>SMSデータテック</span>
    </a>
    <a href="#" id="indigo-link" class="card">
      <img src="/images/logo-indigo.png" alt="インディゴ" />
      <span>インディゴ</span>
    </a>
    <a href="#" id="zearot-link" class="card">
      <img src="/images/logo-zearot.png" alt="ZEAROT" />
      <span>ZEAROT</span>
    </a>
  </div>
</div>

<script>
  // システム設定から各画面のURLを取得

  // QR読み取り画面
  document.getElementById('qr-link').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = SYSTEM_CONFIG.SITE_INFO.QR_READER.URL;
  });

  // 配送業者（予定外来訪者受付）
  document.getElementById('delivery-link').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = SYSTEM_CONFIG.SITE_INFO.UNSCHEDULED_VISIT.URL + '?company=delivery';
  });

  // SDT社員向け予定外来訪
  document.getElementById('sdt-link').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = SYSTEM_CONFIG.SITE_INFO.UNSCHEDULED_VISIT.URL + '?company=sdt';
  });

  // インディゴ社員向け予定外来訪
  document.getElementById('indigo-link').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = SYSTEM_CONFIG.SITE_INFO.UNSCHEDULED_VISIT.URL + '?company=indigo';
  });

  // ZEAROT社員向け予定外来訪
  document.getElementById('zearot-link').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = SYSTEM_CONFIG.SITE_INFO.UNSCHEDULED_VISIT.URL + '?company=zearot';
  });
</script>

</body>
</html>
