# 入館許可アプリ - 設定ファイル

[server]
# PleasanterサーバーのベースURL
# 例: https://ssj-pleasanter-02.local.sdt-autolabo.com
base_url = https://ssj-pleasanter-02.local.sdt-autolabo.com

[options]
# 各URLを開く間隔（秒）
interval = 0.5

# 開く画面を選択（カンマ区切り、空白の場合は全て開く）
# 選択肢: 入館管理, QR着地, 受付, QR読取, 予定外来訪者受付, 社員マスタ
# 例: open_only = 受付, QR読取
open_only =
