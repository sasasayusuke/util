#
# 名称: マスターカルテ次期支援内容通知
# 送信タイミング: FOマスターカルテ画面で次期支援の更新通知チェックボックスをONにして登録、更新を行ったとき
# 送信先: TO：事業者責任者（全員）、営業責任者（全員）、支援者責任者（全員）
#        CC: 案件に設定されているプロデューサー、案件に設定されているアクセラレータ（全員）、案件に設定された商談所有者
#
message:
  subject:
    data: 【マスターカルテ　次期支援内容】{{ project_id }} {{ project_name }} {{ update_user_name }}
    charset: UTF-8
  body:
    text:
      data: |
        アクセラサービス マネジメント各位

        お疲れ様です。{{ update_user_name }}です。​
        {{ customer_name }}{%- if company_dept_department_name |length != 0 -%}{{ " " ~ company_dept_department_name }}{%- endif -%}様向け支援案件の次期支援内容を記入しましたので送付いたします。​
        ご確認のほどよろしくお願いいたします。​

        ────────────────────────​
        ■次期支援内容​
        【社長の方針】​
        {{ np_president_policy }}

        【3年後のTo Be像】​
        {{ np_to_be_three_years }}

        【現状】​
        {{ np_current_situation }}

        【課題】​
        {{ np_issue }}

        【リクエスト】​
        {{ np_request }}

        【カスタマーサクセス】​
        {{ np_customer_success }}

        【支援内容】​
        {{ np_support_contents }}

        【ラインナップ】​
        {{ np_lineup }}

        【支援時期】​
        {{ np_schedule }}

        【お客様に不足している人的リソース】​
        {{ np_required_personal_skill }}

        【お客様に紹介したい企業や産業】​
        {{ np_required_partner }}

        【SAP支援チームに補充したい人的リソース】​
        {{ np_supplement_human_resource_to_sap }}

        【お客様の強み】​
        {{ np_our_strength }}

        【当該プロジェクトのお客様が現在持っている顧客（像）】​
        {{ np_current_customer_profile }}

        【当該プロジェクトのお客様が今後獲得したい顧客（像）】​
        {{ np_want_acquire_customer_profile }}

        【お客様に関する留意事項】​
        {{ np_aspiration }}

        ────────────────────────​
        ■当期支援内容​
        【社長の方針】​
        {{ cp_president_policy }}

        【3年後のTo Be像】​
        {{ cp_to_be_three_years }}

        【現状】​
        {{ cp_current_situation }}

        【課題】​
        {{ cp_issue }}

        【リクエスト】​
        {{ cp_request }}

        【カスタマーサクセス】​
        {{ cp_customer_success }}

        【支援内容】​
        {{ cp_support_contents }}

        【ラインナップ】​
        {{ cp_lineup }}

        【支援時期】​
        {{ cp_schedule }}

        ────────────────────────​
        ■お客様情報​
        企業名：{{ company_dept_customer_name }}
        URL：​{{ company_dept_customer_url }}
        顧客セグメント：​{{ company_dept_category }}
        設立：​​{{ company_dept_establishment }}
        従業員：{{ company_dept_employee }}
        資本金：​​{{ company_dept_capital_stock }}
        事業概要：​{{ company_dept_business_summary }}
        業界セグメント：​{{ company_dept_industry_segment }}
        {%- if company_dept_department_name |length != 0 %}
        部署名：​{{ company_dept_department_name }}
        {%- endif %}

        マスターカルテURL：​{{ fo_master_karte_URL }}

      charset: UTF-8
    html:
      data: ""
